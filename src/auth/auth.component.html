<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Iniciar sesión</h2>
    <div class="form-group">
      <label for="username">Usuario o Correo electrónico</label>
      <input id="username" type="text" formControlName="username" placeholder="Ingresa tu usuario" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    <p class="mt-3">
      ¿Aún no tienes una cuenta? <a routerLink="/register" class="register-link">Registrate aquí</a>
</form>
</div>
