
<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
    <h2>Registro</h2>
    
    <div class="form-group">
      <label for="name">Nombre Completo</label>
      <input id="name" type="text" formControlName="name" placeholder="Ingresa tu nombre" />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Crea una contraseña" />
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>

    <p class="mt-3">
      ¿Ya tienes una cuenta? <a routerLink="/login" class="login-link">Inicia sesión</a>.
    </p>
  </form>
</div>
